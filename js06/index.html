<script>
	for (i=0; i<10; i++){
		for (j=0; j<10; j++){
			if (i>0&&i<9){
				if (j==0||j==9)
					document.write('*');
				else
					document.write('_');
			}
			else document.write('*');
		}
		document.write('</br>');
	}
	for (i=0; i<10; i++){
		for (j=0; j<=i; j++){
			document.write('*');
		}
		document.write('</br>');
	}
</script>
