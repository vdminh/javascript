	<script>
	function loadDoc() {
		var mb = document.getElementById("mabai").value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				if (xhttp.responseText!="0") {
				document.getElementById("noidungdebai").href = xhttp.responseText;
				document.getElementById("noidungdebai").innerHTML = xhttp.responseText;
				document.getElementById("tieude").innerHTML =mb;
				}
				else alert("Khong tim thay ma bai");
			}
			
	  }
	  if (mb != ""){
		xhttp.open("GET", "laydebai.php?mabai="+mb, true);
		xhttp.send();
	  }
	}
	function loadSample(){
	var mb = document.getElementById("mabai").value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				if (xhttp.responseText!="0") {
				document.getElementById("noidungsamplecode").href = xhttp.responseText;
				document.getElementById("noidungsamplecode").innerHTML = xhttp.responseText;
				}
				else alert("Khong tim thay ma bai");
			}
	  }
	  if (mb != ""){
		xhttp.open("GET", "laysamplecode.php?mabai="+mb, true);
		xhttp.send();
	  }
	}
	</script>
